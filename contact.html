<!DOCTYPE html>
<html>
<head>
	<title>contact</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<!-- <link rel="stylesheet/less" type="text/css" href="css/style.less"> -->
	<link rel="stylesheet" type="text/css" href="css/color-schemes/red/red.css">

	
	<script src="js/less.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script> 
</head>
<body>
	<div class="container">
		<!-- contact-box -->
		<div class="page-box">
			<div class="page-heading">
				<h5>فرم تماس</h5>
			</div>
			<div class="page-content">
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
					    	<label for="name">نام</label>
					    	<input type="text" id="name" name="name">
					    </div>						
					</div>
					<div class="col-md-6">
						<div class="form-group">
					    	<label for="email">پست الکترونیکی</label>
					    	<input type="email" id="email" name="email">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
					    	<label for="subject">موضوع</label>
					    	<input type="text" id="subject" name="subject">
					    </div>						
					</div>
					<div class="col-md-6">
						<div class="form-group">
					    	<label for="section">بخش مورد نظر</label>
							<select name="section" id="section" data-value="">
								<option value="support">فنی</option>
			                    <option value="technical">فنی</option>
			                    <option value="other">غیره</option>
			                </select>
						</div>
					</div>
					<div class="col-md-12">	
						<div class="form-group">
					    	<label for="textarea">متن پیام</label>
					    	<textarea id="textarea"></textarea>
						</div>				
					</div>
				</div>
				<button class="button" type="submit">ارسال</button>
			</div>
		</div>
	</div>


























    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script> 
	<script type="text/javascript" src="js/bootstrap.min.js"></script> 
	<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script> 




</body>
</html>
